<!DOCTYPE html>
<html utf-8>
<head>
  <title>List For To Do JS</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h3>Add List Item</h3>
    <ul id="add-item">
      <li id="list-item">
        <input type="text" id="text-input">
        <button>Add</button>
      </li>
    </ul>
    <h3>To Do</h3>
    <ul id="to-do-item">
    </ul>
    <h3>Completed To Do</h3>
    <ul id="completed-item">
    </ul>
  </div>

<script src="list.js"></script>
</body>
</html>
